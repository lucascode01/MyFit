version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-MYfitPersonal}
      POSTGRES_USER: ${POSTGRES_USER:-gym}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gym_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # 5433 no host para nÃ£o conflitar com outro Postgres (ex.: clinica na 5432)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gym} -d ${POSTGRES_DB:-MYfitPersonal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-gym}:${POSTGRES_PASSWORD:-gym_secret}@db:5432/${POSTGRES_DB:-MYfitPersonal}
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_static:
  backend_media:
